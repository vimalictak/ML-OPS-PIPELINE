name: MLOps CI/CD Pipeline

# Trigger this workflow every time code is pushed to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ==========================================
  # STAGE 1: TEST
  # ==========================================
  test-api:
    name: Run Pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx
          pip install -r requirements.txt

      - name: Run Automated Tests
        # Using the magic command to ensure the 'app' module is found!
        run: |
          python -m pytest tests/

  # ==========================================
  # STAGE 2 & 3: BUILD AND PUSH
  # ==========================================
  build-and-push:
    name: Build & Push Docker Image
    needs: test-api # CRITICAL: This stops the build if the tests fail!
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Hardcoded to your exact Docker Hub profile to prevent typo errors
          # Notice the slash between the username and the image name!
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/iris-model-api:latest
            ${{ secrets.DOCKER_USERNAME }}/iris-model-api:${{ github.sha }}
