name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ==========================================
  # STAGE 1: TEST
  # ==========================================
  test-api:
    name: Run Pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx
          pip install -r requirements.txt

      - name: Run Automated Tests
        run: |
          python -m pytest tests/

  # ==========================================
  # STAGE 2: BUILD
  # ==========================================
  build-image:
    name: Build Image
    needs: test-api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t iris-model-api .

      - name: Save Docker Image as Tarball
        run: |
          docker save -o iris-model-api.tar iris-model-api

      - name: Upload Image as GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-artifact
          path: iris-model-api.tar
          retention-days: 1 

  # ==========================================
  # STAGE 3: PUSH
  # ==========================================
  push-image:
    name: Push to Docker Hub
    needs: build-image
    runs-on: ubuntu-latest
    environment: production  # This triggers the manual approval pause!
    steps:
      - name: Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-artifact

      - name: Load Docker Image
        run: |
          docker load -i iris-model-api.tar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push Image
        run: |
          docker tag iris-model-api ${{ secrets.DOCKER_USERNAME }}/iris-model-api:latest
          docker tag iris-model-api ${{ secrets.DOCKER_USERNAME }}/iris-model-api:${{ github.sha }}

          docker push ${{ secrets.DOCKER_USERNAME }}/iris-model-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/iris-model-api:${{ github.sha }}
